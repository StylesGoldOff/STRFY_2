<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Estilos (combinados de ambos archivos) -->
    <style>
        .thumb { height: 70px; object-fit: cover; border-radius: .35rem; }
        .thumbs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem; }
        body{ background-image: url(logoNostalgy.png); background-size: auto; background-position: center; background-repeat: no-repeat; min-height: 100vh;}

        /* Botón de instalación visible y flotante (de index.html original) */
        #btnInstall {
            position: fixed; right: 16px; bottom: 16px;
            padding: 12px 16px; border: 0; border-radius: 10px;
            background: #0d6efd; color: white; font-size: 14px; cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
        }
        #btnInstall[hidden] { display: none; }
    </style>

    <!-- Metadatos PWA (de index.html original) -->
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

</head>
<body class="bg-light">
    <!-- Contenido principal y botones (de index (1).html) -->
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary mb-3 pb-4 fw-bold">Stratify</h1>
            <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#productoModal">
                Añadir nuevo servicio
            </button>
            <button id="clearAll" class="btn btn-danger text-dark btn-lg ms-2">
                Limpiar todo (LocalStorage)
            </button>
        </div>
        <!--Contenedor para mostrar los productos-->
        <div id="productosContainer" class="row g-4"></div>
    </div>

    <!--Modal: Formulario (de index (1).html) -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="productoModalLabel">Registro de Nuevo Servicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 bg-dark text-white" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(fondo.png);background-size: cover; background-position: center; background-repeat: no-repeat;">
                    <form id="productoForm">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="claveProducto" class="form-label">Clave*</label>
                                <input type="text" class="form-control" id="claveProducto" placeholder="Clave de producto" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="nombreProducto" class="form-label">Nombre del servicio*</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Fondo de WindowsXP" required>
                            </div>

                            <div class="col-md-6">
                                <label for="estadoProducto" class="form-label">Categoria*</label>
                                <select class="form-select" id="estadoProducto" required>
                                    <option value="">Seleccionar categoria</option>
                                    <option value="podcast">Podcast</option>
                                    <option value="publicidad">Publicidad-Digital</option>
                                    <option value="sitios">Sitios-web</option>
                                    <option value="auto">Automatizacion</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="precio" class="form-label">Precio*</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precio" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="Inversion" class="form-label">Inversion minima*</label>
                                <input type="number" class="form-control" id="stock" placeholder="Ej: 1000" required>
                            </div>

                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el servicio..."></textarea>
                            </div>
                            <!--MODIFICACION: SUBIR una o varias imagenes-->
                            <div class="col-12">
                                <label for="imagenes" class="form-label">Imágenes (puedes subir una o varias)</label>
                                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
                                <div class="form-text text-white">Se guardan de forma temporal como Data URLs en el LocalStorage (límite aproximado total 5-10 MB por sitio).</div>
                            </div>
                        </div>
                    </form>
                </div> 
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary text-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="productoForm" class="btn btn-info">Guardar Servicio</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- Script de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <!-- Lógica de la aplicación (de index (1).html) -->
    <script>
        let productos = [];
        
        const LS_KEY = 'productos';

        const modal = new bootstrap.Modal(document.getElementById('productoModal'));

        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        function currencyMX(n) {
            return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function readFilesAsDataURLs(filelist) {
            const files = Array.from(filelist || []);
            const readers = files.map( (file) => new Promise((resolve, reject) => {
                const fr = new FileReader();
                fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                fr.onerror = reject;
                fr.readAsDataURL(file);
            }) );
            return Promise.all(readers);
        }

        function renderProjects() {
            const container = document.getElementById('productosContainer');
            container.innerHTML = '';

            const estadoClasses = {
                podcast: 'info',
                'publicidad': 'primary',
                'sitios': 'warning',
                auto: 'success'
            };
            const estadoTexto = {
                podcast: 'Podcast',
                'publicidad': 'Publicidad-Digital',
                'sitios': 'Sitios-web',
                auto: 'Automatizacion'
            };

            // Recorrer y crear tarjetas por producto
            productos.forEach((producto, idx) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                const thumbs = (producto.imagenes || []).slice(0, 3)
                    .map((img) => `<img class="thumb w-100" src="${img.dataURL}" alt="${img.name}">`)
                    .join('');

                const badgeClase = estadoClasses[producto.estado] || 'secondary';
                const badgeTexto = estadoTexto[producto.estado] || 'N/A';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        ${(producto.imagenes && producto.imagenes.length) ? `
                            <div class="thumbs-grid p-2">${thumbs}</div>
                        ` : `
                            <div class="card-img-top bg-light d-flex align-items-center justify-content-center text-muted" style="height: 70px;">
                                <small>Sin imágenes</small>
                            </div>
                        `}
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title fw-bold mb-0">${producto.nombre || 'Sin Nombre'}</h5>
                                <span class="badge bg-${badgeClase} text-dark rounded-pill">${badgeTexto}</span>
                            </div>
                            <h6 class="card-subtitle mb-2 text-muted">${producto.clave || 'Sin Clave'}</h6>
                            <p class="card-text small">${(producto.descripcion || 'Sin descripción').substring(0, 100)}...</p>
                            
                            <div class="d-flex justify-content-between">
                                <div class="fw-bold fs-5 text-primary">
                                    $${currencyMX(producto.precio)}
                                </div>
                                <div class="text-end">
                                    <small class="d-block text-muted">Inversión min.</small>
                                    <span class="fw-bold">${producto.stock}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
        
        // (Opcional) Toast para notificaciones
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer') || document.createElement('div');
            if (!toastContainer.id) {
                toastContainer.id = 'toastContainer';
                toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                toastContainer.style.zIndex = '1055';
                document.body.appendChild(toastContainer);
            }

            const toastId = 'toast-' + Date.now();
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            const toastEl = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }

        // Evento: Guardar formulario
        document.getElementById('productoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Leer imágenes
            const inputFiles = document.getElementById('imagenes').files;
            let imagenes = [];
            try {
                imagenes = await readFilesAsDataURLs(inputFiles);
            } catch (err) {
                console.error('Error al leer imágenes', err);
                showToast('Error al cargar imágenes', 'danger');
                return;
            }

            // Crear objeto producto
            const producto = {
                id: crypto.randomUUID(),
                nombre: document.getElementById('nombreProducto').value.trim(),
                clave: document.getElementById('claveProducto').value.trim(),
                precio: parseFloat(document.getElementById('precio').value),
                estado: document.getElementById('estadoProducto').value,
                stock: document.getElementById('stock').value.trim(), // 'stock' es Inversion minima
                descripcion: document.getElementById('descripcion').value.trim(),
                imagenes,
            };

            productos.push(producto);
            saveToLS();
            renderProjects();

            // limpiar y cerrar
            this.reset();
            modal.hide();
            showToast('Servicio guardado correctamente');
        });


        // cargar al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLS();
            renderProjects();

            // Evento: Limpiar todo el LocalStorage
            const clearButton = document.getElementById('clearAll');
            if (clearButton) {
                clearButton.addEventListener('click', () => {
                    // Reemplazamos confirm() con una simple pregunta en el log o acción directa
                    // ya que confirm() puede estar bloqueado.
                    console.warn("Se ha solicitado limpiar el LocalStorage. (La confirmación está deshabilitada).");
                    
                    // if (confirm('¿Seguro que deseas borrar todos los descargables guardados en este navegador?')) {
                        productos = [];
                        saveToLS();
                        renderProjects();
                        showToast('LocalStorage limpiado');
                    // }
                });
            }
        });
    </script>

    <!-- Botón y scripts PWA (de index.html original) -->
    <button id="btnInstall" hidden>Instalar app</button>

    <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.warn('SW fallo:', err));
    });
    }

    // Manejo del "beforeinstallprompt" para mostrar botón de instalar
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const btn = document.getElementById('btnInstall');
    if (btn) btn.hidden = false;
    });

    // Click en el botón para lanzar el prompt
    document.addEventListener('click', async (e) => {
    if (e.target && e.target.id === 'btnInstall') {
        if (!deferredPrompt) return;
        e.target.disabled = true;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Instalación:', outcome);
        deferredPrompt = null;
        e.target.hidden = true;
    }
    });

    // Evento 'appinstalled'
    window.addEventListener('appinstalled', (e) => {
        console.log('App instalada', e);
    });
    </script>
</body>
</html>
